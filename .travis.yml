language: node_js
node_js:
- stable
python:
- stable
cache:
- node_modules
install:
- npm install newman
- sudo pip install boto3
before_script:
- node --version
- npm --version
- node_modules/.bin/newman --version
- cd frontend
script:
- npm install
- npm run build
- "../node_modules/.bin/newman run ../tests/Pickmo.postman_collection.json"
- python ../tests/LambdaTestScript.py

